name: ðŸš€ Deploy FastAPI & Frontend to AWS

on:
  push:
    branches:
      - main   # Runs every time you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout repository
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v3

      # âœ… Step 2: Configure AWS credentials
      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1   # Change if your AWS region is different

      # âœ… Step 3: Upload frontend to S3
      - name: ðŸ“¦ Upload frontend to S3
        run: |
          aws s3 sync frontend/ s3://${{ secrets.S3_BUCKET }} --delete

 # âœ… Step 4: Deploy FastAPI backend to EC2
      - name: ðŸš€ Deploy FastAPI backend to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ec2-user@65.2.150.98   # ðŸŸ¢ your EC2 IP here
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          # Fix Windows line endings if any (GitHub sometimes adds them)
          sed -i 's/\r$//' private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem $HOST "
            cd /home/ec2-user/new_questions &&
            git pull origin main &&
            source venv/bin/activate &&
            sudo systemctl restart fastapi
          "

name: ðŸš€ Deploy FastAPI & Front
    branches:
      - main   # Runs every time you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest
steps:
      # âœ… Step 1: Checkout repository
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v3

      # âœ… Step 2: Configure AWS credentials
      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1   # Change if your AWS region is different

      # âœ… Step 3: Upload frontend to S3
      - name: ðŸ“¦ Upload frontend to S3
        run: |
          aws s3 sync frontend/ s3://${{ secrets.S3_BUCKET }} --delete

      # âœ… Step 4: Deploy FastAPI backend to EC2
      - name: ðŸš€ Deploy FastAPI backend to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ubuntu@65.2.150.98   # âœ… Correct username for Ubuntu AMI
        run: |
          echo "$PRIVATE_KEY" | tr -d '\r' > private_key.pem
          chmod 600 private_key.pem
          ssh -v -o StrictHostKeyChecking=no -i private_key.pem $HOST "
            cd /home/ubuntu/new_questions &&
            git pull origin main &&
            source venv/bin/activate &&
            pip install -r requirements.txt &&
            sudo systemctl restart fastapi
          "

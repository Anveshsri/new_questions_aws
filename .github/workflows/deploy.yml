name: ðŸš€ Deploy FastAPI & Frontend to AWS

# ðŸ”¸ When to trigger this workflow
on:
  push:
    branches:
      - main   # Every time you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest    # GitHub runs this on a Linux VM

    steps:
      # âœ… Step 1: Copy the repository into GitHub Actions runner
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v3

      # âœ… Step 2: Configure AWS credentials (from GitHub Secrets)
      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # âœ… Step 3: Upload frontend files to S3 bucket
      - name: ðŸ“¦ Upload frontend to S3
        run: |
          aws s3 sync frontend/ s3://${{ secrets.S3_BUCKET }} --delete

      # âœ… Step 4: Connect to EC2 and redeploy backend
      - name: ðŸš€ Deploy FastAPI backend to EC2
        run: |
          echo "${{ secrets.PEM_KEY }}" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ~/new_questions &&
            git pull origin main &&
            source venv/bin/activate &&
            nohup uvicorn backend.main:app --host 0.0.0.0 --port 8000 > log.txt 2>&1 &
          "
